<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="buttons">
    <button id="dogs">Dogs</button>
    <button id="cats">Cats</button>
    <button id="dinos">DINOSAURS</button>
  </div>
  <div id="menagerie"><button>Menagerie</button></div>
  <div id="app"></div>
  

  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Know cool pets?
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Reverse Adoption Form</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <h3 id="form-header">Know of a cool pet looking for love? Tell us all about them below!</h3>
          <div id="radioMod">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="wwdog" value="dog">
              <label class="form-check-label" for="wdog">Dog</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="wwcat" value="cat">
              <label class="form-check-label" for="wcat">Cat</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="wwdino" value="dino">
              <label class="form-check-label" for="wdino">Dino</label>
            </div>
          </div>
          
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="name" required>
            <label class="label" for="floatingInput">Name</label>
          </div>

          <!-- <div class="form-floating mb-3">
            <input type="text" class="form-control" id="type" placeholder="type" required>
            <label class="label" for="floatingInput">Type</label>
          </div> -->

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="color" placeholder="color" required>
            <label class="label" for="floatingInput">Color</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="specialSkill" placeholder="specialSkill" required>
            <label class="label" for="floatingInput">Special Skill</label>
          </div>

          <div class="form-floating mb-3">
            <input type="url" class="form-control" id="image" placeholder="image">
            <label class="label" for="floatingInput">Image</label>
          </div>
          <button type="submit" class="btn btn-success" id="form-submit">Add Pet</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
